---
  - name: "Gmaps-distance"
    signals:
      - order: "distance entre {{origin}} et {{destination}}"
    neurons:
      - say:
          message: "Calcul en cours"
      - gmaps:
          gmaps_api_key: "**********************"
          mode: "driving"
          language: "french"
          units: "metric"
          traffic_model: "pessimistic"
          args:
            - origin
            - destination
          file_template: "templates/fr_gmaps.j2"

  - name: "Gmaps-distance-from-home"
